<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple-select-items</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <div class="select-btn">
            <span class="btn-text">Select language</span>

            <span class="arrow-dwn">
                <i class="fa fa-chevron-down"></i>
            </span>
        </div>

        <ul class="list-items">
            <li class="item">
                <span class="checkbox">
                    <i class="fa fa-check check-icon"></i>
                </span>
                <span class="item-text">
                    HTML & CSS
                </span>
            </li>
            <li class="item">
                <span class="checkbox">
                    <i class="fa fa-check check-icon"></i>
                </span>
                <span class="item-text">
                    Bootstrap
                </span>
            </li>
            <li class="item">
                <span class="checkbox">
                    <i class="fa fa-check check-icon"></i>
                </span>
                <span class="item-text">
                   javascript
                </span>
            </li>
            <li class="item">
                <span class="checkbox">
                    <i class="fa fa-check check-icon"></i>
                </span>
                <span class="item-text">
                    Node js
                </span>
            </li>
            <li class="item">
                <span class="checkbox">
                    <i class="fa fa-check check-icon"></i>
                </span>
                <span class="item-text">
                   React js
                </span>
            </li>
            <li class="item">
                <span class="checkbox">
                    <i class="fa fa-check check-icon"></i>
                </span>
                <span class="item-text">
                    mango DB
                </span>
            </li>
        </ul>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
